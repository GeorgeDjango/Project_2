<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woohoo, you got to the end, you tenacious devil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div> 
            <h1>instructions</h1>
            <p>answer questions correctly, get 10 points.</p>
            <p>answer questions incorrectly, get no points.</p>
            <p>buttons at the top will take you home, or restart the quiz.</p>
        </div>
    </div>
    <header>
        <a id="header-button" href="./index.html">
            <i class="bi bi-house-fill"></i>
        </a>
    </header>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="username">

                <button 
                type="submit" 
                class="btn" 
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled>
                save</button>
            </form>
            <a href="./game.html" class="btn">play again</a>
            <a href="../../index.html" class="btn">home</a>
        </div>
    </div>
    <footer>
        <a id="footer-button" onclick="togglePopup()">
            <i class="bi bi-question-circle"></i>
        </a>
    </footer>
    <script src="../scripts/end.js"></script>
</body>
</html>
