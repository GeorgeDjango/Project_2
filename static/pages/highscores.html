<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>high scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/highscores.css">
</head>
<body>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div> 
            <h1>instructions</h1>
            <p>answer questions correctly, get 10 points.</p>
            <p>answer questions incorrectly, get no points.</p>
            <p>buttons at the top will take you home, or restart the quiz.</p>
        </div>
    </div>
    <header>
        <a id="header-button" href="../../index.html">
            <i class="bi bi-house-fill"></i>
        </a>
    </header>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">high scores</h1>
            <ul id="highScoresList"></ul>
            <a href="../../index.html" class="btn">go home</a>
        </div>
    </div>
    <footer>
        <a id="footer-button" onclick="togglePopup()">
            <i class="bi bi-question-circle"></i>
        </a>
    </footer>
    <script src="../scripts/highscores.js"></script>
</body>
</html>
