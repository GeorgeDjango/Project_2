<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum_quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/styles/app.css">
</head>
<body>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div> 
            <h1>instructions</h1>
            <p>answer questions correctly, get 10 points.</p>
            <p>answer questions incorrectly, get no points.</p>
            <p>buttons at the top will take you home, or restart the quiz.</p>
        </div>
    </div>

    <header>
        <a id="header-button" href="./index.html">
            <i class="bi bi-house-fill"></i>
        </a>
    </header>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>drum quiz</h1>
            <a class="btn" href="/static/pages/game.html">let's quiz!</a>
            <a class="btn" href="/static/pages/highscores.html">highscores!</a>
        </div>
    </div>
    <footer>
        <a id="footer-button" onclick="togglePopup()">
            <i class="bi bi-question-circle"></i>
        </a>
    </footer>
    <script>
        function togglePopup(){
            document.getElementById("popup-1").classList.toggle("active");
        }
    </script>
</body>
</html>
