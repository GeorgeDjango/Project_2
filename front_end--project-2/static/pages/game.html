<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz_practice_play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/app.css">
    <link rel="stylesheet" href="/static/styles/game.css">
</head>
<body>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div> 
            <h1>instructions</h1>
            <p>answer questions correctly, get 10 points.</p>
            <p>answer questions incorrectly, get no points.</p>
            <p>buttons at the top will take you home, or restart the quiz.</p>
        </div>
    </div>
    <header>
        <div class="header-game-home">
            <a id="header-button" href="../../index.html" onclick="return confirm_alert_home (this)">
                <i class="bi bi-house-fill"></i>
            </a>
        </div> 
        <div class="header-game-restart">
            <a id="header-button" href="../pages/game.html" onclick="return confirm_alert_game (this)">
                <i class="bi bi-bootstrap-reboot"></i>
            </a>
        </div> 
    </header>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h1 style="text-align: center;">drum quiz</h1>
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        question
                    </p>
                    <h1 class="hud-main-text" id="questionCounterText"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        timer
                    </p>
                    <h1 id="total-time-left">02:00</h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="scoreText">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <img id="questionImage">
            <div class="choice-container">
                <p class="choice-prefix">a</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">b</p>
                <p class="choice-text" data-number="2">choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">c</p>
                <p class="choice-text" data-number="3">choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">d</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>
        </div>
    </div>
    <footer>
        <a id="footer-button" onclick="togglePopup()">
            <i class="bi bi-question-circle"></i>
        </a>
    </footer>
    <script src="/static/scripts/game.js"></script>
</body>
</html>
